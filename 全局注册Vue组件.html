<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局注册Vue组件</title>
</head>
<body>
<div id="app">
    <ol>
        <todo-item></todo-item>
    </ol>
</div>


<script src="vue.js"></script>
<script>
    Vue.component('todo-item', {
        template: '<li>这是一个代办事项！</li>'
    });

    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
