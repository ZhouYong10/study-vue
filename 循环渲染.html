<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环渲染</title>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<script src="vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                {text: '学习 JavaScript'},
                {text: '学习 Vue'},
                {text: '学习 Java'},
                {text: '整个牛逼的项目'}
            ]
        }
    });
</script>
</body>
</html>
